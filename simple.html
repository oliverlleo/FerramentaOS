<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas | Perfecta</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; }
        .btn { padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; text-decoration: none; display: inline-block; }
        .tool-card { background: white; padding: 20px; margin: 10px; border-radius: 8px; text-align: center; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>FERRAMENTAS | PERFECTA</h1>
        <div class="logo">
            <img src="logo.png" alt="Perfecta Logo">
        </div>
    </div>

    <div class="tools-grid">
        <div class="tool-card">
            <h3>Visual Studio Code</h3>
            <p>Editor de código poderoso</p>
            <a href="https://code.visualstudio.com" target="_blank" class="btn">Acessar</a>
        </div>
        <div class="tool-card">
            <h3>Figma</h3>
            <p>Ferramenta de design</p>
            <a href="https://figma.com" target="_blank" class="btn">Acessar</a>
        </div>
    </div>

    <script>console.log('Página carregada!');</script>
</body>
</html>
