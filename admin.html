<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Ferramentas Perfecta</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Admin Panel -->
        <section id="adminPanel" class="admin-panel">
            <!-- Header -->
            <header class="header">
                <h1 class="title">PAINEL ADMINISTRATIVO | PERFECTA</h1>
                <!-- Header actions removed -->
            </header>

            <!-- Formulário de Adição/Edição -->
            <section class="form-section">
                <h2 id="formTitle">Adicionar Nova Ferramenta</h2>
                <form id="toolForm" class="tool-form">
                    <input type="hidden" id="editingId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="toolName">Nome da Ferramenta:</label>
                            <input type="text" id="toolName" required>
                        </div>
                        <div class="form-group">
                            <label for="toolUrl">URL/Link:</label>
                            <input type="url" id="toolUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="toolCategory">Categoria:</label>
                            <select id="toolCategory" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="desenvolvimento">Desenvolvimento</option>
                                <option value="design">Design</option>
                                <option value="produtividade">Produtividade</option>
                                <option value="analise">Análise</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="toolDescription">Descrição/Para que serve:</label>
                            <textarea id="toolDescription" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="toolIcon">Ícone:</label>
                            <div class="icon-selector">
                                <input type="hidden" id="toolIcon" required>
                                <button type="button" id="chooseIconBtn" class="btn btn-secondary">Selecionar</button>
                                <div class="icon-preview">
                                    <i id="iconPreview" class="fas fa-question"></i>
                                </div>
                            </div>
                            <div id="iconPicker" class="icon-picker" style="display:none;"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> <span id="submitText">Salvar Ferramenta</span>
                        </button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </section>

            <!-- Lista de Ferramentas Cadastradas -->
            <section class="admin-tools-section">
                <h2>Ferramentas Cadastradas</h2>
                <div id="adminToolsList" class="admin-tools-list">
                    <!-- Lista será carregada aqui -->
                </div>
            </section>
        </section>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
